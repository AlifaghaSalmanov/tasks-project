# Simple FastAPI stack that stays on the shared attendee network.

services:
  fastapi:
    build: .
    volumes:
      - ./:/app
    ports:
      - "4000:4000"
      - "5679:5679"
    env_file:
      - .env
    networks:
      - attendee_network

networks:
  attendee_network:
    external: true
    name: attendee_network
