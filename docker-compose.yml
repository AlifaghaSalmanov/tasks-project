# Simple FastAPI stack that stays on the shared attendee network.
version: "3.9"

services:
  fastapi:
    build: .
    volumes:
      - ./:/app
    ports:
      - "4000:4000"
      - "5679:5679"
    environment:
      - DEBUGPY=1
      - DEBUGPY_WAIT_FOR_CLIENT=1
      - DEBUGPY_HOST=0.0.0.0
      - DEBUGPY_PORT=5679
    networks:
      - attendee_network

networks:
  attendee_network:
    name: attendee_network
    driver: bridge
